<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex items-center justify-center h-screen bg-gray-100">
        <div
            class="fixed top-0 left-0 right-0 bottom-0 bg-red-200 opacity-0 scale-0 transition-all duration-300 ease-in-out flex items-center justify-center"
            id="container-modal"
        >
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold">Modal Content</h2>
                <p class="mt-4">This is a simple modal.</p>
                <button
                    class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                    onclick="updateModal(false)"
                >
                    Close
                </button>
            </div>
        </div>

        <button
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            onclick="updateModal(true)"
        >
            Open Modal
        </button>

        <script>
            const container = document.getElementById("container-modal");

            function updateModal(isOpen) {
                if (isOpen) {
                    container.classList.remove("opacity-0", "scale-0");
                    container.classList.add("opacity-100", "scale-100");
                } else {
                    container.classList.remove("opacity-100", "scale-100");
                    container.classList.add("opacity-0", "scale-0");
                }
            }
        </script>
    </body>
</html>
